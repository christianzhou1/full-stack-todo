<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fullstack-todo</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <main id="toDoForm">
      <section>
        <label>
          <span>Title:</span>
          <input type="text" id="txtToDoTitle" placeholder="Add a task" />
        </label>
        <button type="button" id="btnAddToDo">Add</button>
      </section>
      <hr />
      <article id="toDoList"></article>
    </main>

    <template id="toDoItem">
      <div class="toDoAction">
        <span>
          <button type="button" data-ToDo="{toDoId}">Done</button>
          <button type="button" data-ToDo="{toDoId}">Del</button>
        </span>
        <span class="toDoTitle">{toDoTitle}</span>
      </div>
    </template>

    <script type="module" src="script.js"></script>
  </body>
</html>
